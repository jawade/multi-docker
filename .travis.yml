sudo: required
services:
  - docker

before_install:
  -  docker build -t jawade/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run jawade/react-test npm test -- --coverage

after_success:
  - docker build -t jawade/multi-client ./client
  - docker build -t jawade/multi-server ./server
  - docker build -t jawade/multi-nginx ./nginx
  - docker build -t jawade/multi-worker ./worker
  #Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take these images and push to docker hub
  - docker push jawade/multi-client
  - docker push jawade/multi-server
  - docker push jawade/multi-nginx
  - docker push jawade/multi-worker